<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Unordered Lists</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <h1>Unordered list</h1>
        <div>
            <p>My typical dinner shopping list:</p>
            <ul>
                <li>Milk</li>
                <li>Donuts</li>
                <li>Cookies
                <ul>
                    <li>Chocolate</li>
                    <li>Sugar</li>
                    <li>Peanut Butter</li>
                </ul></li>
                <li>Pepto Bismol</li>
                <li>More</li>
            </ul>
        </div>
        <a href="index.html" title="same dir link">Linking to a file in the same directory.</a>
    </body>
</html>
